{% extends 'list.html' %}
{% load static %}

{% block title %}Order List{% endblock %}

{% block table_headers %}
    <th>Order #</th>
    <th>Customer</th>
    <th>Phone</th>
    <th>Table</th>
    <th>Paid</th>
    <th>Payment Method</th>
    <th>Mode</th>
    <th>Created At</th>
    <th>Actions</th>
{% endblock %}

{% block table_body %}
<!-- Table body will be filled via AJAX -->
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({
            processing: true,
            serverSide: false,
            ajax: {
                url: "{% url 'products:order_list' %}",
                type: "POST",
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                dataSrc: "data",
                error: function(xhr, error, thrown) {
                    console.log("AJAX Error: ", xhr.responseText);
                }
            },
            columns: [
                { data: "order_number" },
                { data: "customer_name" },
                { data: "phone_number" },
                { data: "table" },
                { data: "paid", render: function(data) {
                    return data ? "Yes" : "No";
                }},
                { data: "payment_method" },
                { data: "mode" },
                { data: "created_at" },
                { data: "order_number", render: function(data, type, row) {
                    const edit_url = "{% url 'products:order_update' '0' %}".replace('0', data);
                    const delete_url = "{% url 'products:order_delete' '0' %}".replace('0', data);
                    return `
                        <a href="${edit_url}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="${delete_url}" class="btn btn-danger btn-sm">Delete</a>
                    `;
                }, orderable: false, searchable: false }
            ],
            language: {
                url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            }
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
