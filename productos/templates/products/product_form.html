{% extends 'base_generic.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-danger">
      Volver a la lista de productos
  </a>
  </form>
{% endblock %}
